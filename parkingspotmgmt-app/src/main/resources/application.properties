spring.application.name=MyBlog
server.port=9080
server.servlet.context-path= /myblog
#LOGGING

logging.path=logs		
logging.file=${logging.path}/log.log

logging.level.ROOT=DEBUG
spring.h2.console.enabled=true
spring.jpa.open-in-view=true
logging.level.org.hibernate.SQL=debug

spring.liquibase.change-log=classpath:in/venkat/vallabhaneni/db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true



spring.datasource.url=jdbc:h2:file:./myblogdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.show-sql=true




## MULTIPART (MultipartProperties)

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB
file.upload-dir=./uploads


